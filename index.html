<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Live Streaming with Prerecorded Videos</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>
  <div class="container">
    <h1>YouTube Live Streaming Scheduler</h1>

    <!-- Sign in Button -->
    <button id="signin-button">Sign in with YouTube</button>

    <!-- Live Stream Inputs -->
    <input type="text" id="title" placeholder="Enter title" />
    <input type="text" id="description" placeholder="Enter description" />
    <input type="datetime-local" id="scheduledStartTime" />
    <input type="file" id="video-file" accept="video/*" />

    <!-- Create Live Stream Button -->
    <button id="create-live-stream-button">Schedule Live Stream</button>

    <!-- Display Live Stream Info -->
    <div id="live-stream-info"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
<!-- partial -->

</body>
